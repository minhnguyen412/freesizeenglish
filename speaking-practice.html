<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LangCapture â€” Study Session</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --black:       #1a1a1a;
    --red:         #e63030;
    --red-dark:    #b71c1c;
    --red-light:   #ffd5d5;
    --red-pale:    #fff5f5;
    --cream:       #fffef5;
    --white:       #ffffff;
    --yellow:      #ffd84d;
    --yellow-pale: #fffbe6;
    --sky:         #72c8f0;
    --sky-pale:    #eaf8ff;
    --green:       #4caf50;
    --green-pale:  #f0fff0;
    --muted:       #888;
    --border:      2.5px solid var(--black);
    --border-thick:3px solid var(--black);
    --shadow-sm:   3px 3px 0 var(--black);
    --shadow-md:   4px 4px 0 var(--black);
    --shadow-lg:   6px 6px 0 var(--black);
  }

  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }

  body {
    font-family: 'Fredoka', sans-serif;
    font-weight: 500;
    background: var(--cream);
    color: var(--black);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* dot grid */
  body::before {
    content: '';
    position: fixed; inset: 0;
    background-image: radial-gradient(circle, rgba(0,0,0,0.04) 1px, transparent 1px);
    background-size: 22px 22px;
    pointer-events: none; z-index: 0;
  }

  /* â”€â”€ HEADER â”€â”€ */
  header {
    background: var(--red);
    border-bottom: var(--border-thick);
    padding: 0 50px; height: 66px;
    display: flex; justify-content: space-between; align-items: center;
    position: sticky; top: 0; z-index: 100;
  }
  .logo {
    font-weight: 700; font-size: 1.65rem; color: white;
    letter-spacing: 0.05em; text-shadow: 2px 2px 0 rgba(0,0,0,0.25);
    text-decoration: none;
  }
  .header-tag {
    background: var(--white); border: var(--border); border-radius: 50px;
    padding: 5px 18px; font-weight: 700; font-size: 0.88rem;
    box-shadow: var(--shadow-sm); letter-spacing: 0.05em;
  }

  /* â”€â”€ MAIN LAYOUT â”€â”€ */
  .container {
    display: flex; gap: 26px;
    padding: 36px 56px 100px;
    max-width: 1380px; margin: 0 auto; width: 100%;
    position: relative; z-index: 1;
  }

  .main-col { flex: 2; display: flex; flex-direction: column; gap: 22px; min-width: 0; }
  .side-col  { flex: 1; min-width: 280px; max-width: 340px; display: flex; flex-direction: column; gap: 22px; position: sticky; top: 88px; align-self: flex-start; }

  /* â”€â”€ CARDS â”€â”€ */
  .card {
    background: var(--white);
    border: var(--border-thick); border-radius: 22px;
    box-shadow: var(--shadow-md); padding: 26px;
    animation: fadeUp 0.4s ease both;
  }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(18px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .card-title {
    display: inline-block;
    font-weight: 700; font-size: 1rem;
    background: var(--red); color: white;
    border: var(--border); border-radius: 50px;
    padding: 5px 20px; box-shadow: var(--shadow-sm);
    margin-bottom: 18px; letter-spacing: 0.05em;
  }
  .card-title.yellow { background: var(--yellow); color: var(--black); }
  .card-title.sky    { background: var(--sky);    color: var(--black); }
  .card-title.green  { background: var(--green);  color: white; }

  /* â”€â”€ VIDEO META â”€â”€ */
  .session-meta {
    display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 18px;
  }
  .meta-pill {
    font-family: 'Quicksand', sans-serif;
    font-size: 0.78rem; font-weight: 700;
    border: var(--border); border-radius: 50px;
    padding: 4px 14px; box-shadow: var(--shadow-sm);
    letter-spacing: 0.04em; color: var(--black);
  }
  .meta-pill.id-pill   { background: var(--red-light); }
  .meta-pill.date-pill { background: var(--yellow-pale); }
  .meta-pill.lang-pill { background: var(--sky-pale); }

  /* â”€â”€ VIDEO EMBED â”€â”€ */
  .video-wrap {
    width: 100%; aspect-ratio: 16/9;
    border: var(--border-thick); border-radius: 14px;
    overflow: hidden; background: #000; box-shadow: var(--shadow-md);
    display: flex; align-items: center; justify-content: center;
  }
  .video-wrap iframe { width: 100%; height: 100%; border: none; display: block; }
  .video-wrap.tiktok-wrap { aspect-ratio: 9/16; max-height: 600px; width: auto; margin: 0 auto; }

  .video-link-btn {
    display: inline-flex; align-items: center; gap: 8px;
    margin-top: 14px;
    background: var(--red-light); border: var(--border); border-radius: 50px;
    padding: 8px 20px; font-weight: 700; font-size: 0.88rem;
    box-shadow: var(--shadow-sm); text-decoration: none; color: var(--black);
    transition: transform 0.12s, box-shadow 0.12s;
  }
  .video-link-btn:hover { transform: translate(-2px,-2px); box-shadow: var(--shadow-md); }

  /* â”€â”€ TRANSCRIPT â”€â”€ */
  .transcript-body {
    font-family: 'Quicksand', sans-serif;
    font-size: 1rem; font-weight: 600; line-height: 1.85;
    color: #333;
    background: var(--red-pale); border: var(--border);
    border-radius: 14px; padding: 18px 20px;
    max-height: 320px; overflow-y: auto;
    white-space: pre-wrap;
  }
  .transcript-body::-webkit-scrollbar { width: 6px; }
  .transcript-body::-webkit-scrollbar-thumb { background: var(--red-light); border-radius: 3px; }

  /* â”€â”€ VOCAB ITEMS â”€â”€ */
  .vocab-list { display: flex; flex-direction: column; gap: 10px; }
  .vocab-item {
    font-family: 'Quicksand', sans-serif;
    font-size: 0.98rem; font-weight: 600; line-height: 1.6;
    background: var(--red-pale); border: var(--border);
    border-radius: 14px; padding: 13px 18px;
    box-shadow: var(--shadow-sm);
    transition: transform 0.12s, box-shadow 0.12s;
    animation: fadeUp 0.4s ease both;
  }
  .vocab-item:nth-child(odd)  { background: var(--yellow-pale); }
  .vocab-item:nth-child(even) { background: var(--red-pale); }
  .vocab-item:hover { transform: translate(-2px,-2px); box-shadow: var(--shadow-md); }

  /* â”€â”€ GRAMMAR ITEMS â”€â”€ */
  .grammar-list { display: flex; flex-direction: column; gap: 10px; }
  .grammar-item {
    font-family: 'Quicksand', sans-serif;
    font-size: 0.98rem; font-weight: 600; line-height: 1.6;
    background: var(--sky-pale); border: var(--border);
    border-radius: 14px; padding: 13px 18px;
    box-shadow: var(--shadow-sm);
    transition: transform 0.12s, box-shadow 0.12s;
    animation: fadeUp 0.4s ease both;
  }
  .grammar-item:hover { transform: translate(-2px,-2px); box-shadow: var(--shadow-md); }

  /* â”€â”€ RECORDINGS â”€â”€ */
  .recordings-list { display: flex; flex-direction: column; gap: 14px; }
  .rec-item {
    background: var(--red-pale); border: var(--border);
    border-radius: 16px; padding: 16px 18px;
    box-shadow: var(--shadow-sm);
    animation: fadeUp 0.4s ease both;
  }
  .rec-header {
    display: flex; align-items: center; gap: 10px; margin-bottom: 10px;
  }
  .rec-badge {
    background: var(--red); color: white;
    border: var(--border); border-radius: 50px;
    padding: 3px 14px; font-weight: 700; font-size: 0.82rem;
    box-shadow: var(--shadow-sm); white-space: nowrap;
  }
  .rec-ts {
    font-family: 'Quicksand', sans-serif; font-size: 0.75rem;
    color: var(--muted); font-weight: 600;
  }
  .rec-item audio {
    width: 100%; height: 36px; display: block; margin-bottom: 10px;
    border-radius: 8px; border: var(--border);
  }
  .rec-stt {
    font-family: 'Quicksand', sans-serif;
    font-size: 0.9rem; font-weight: 600; color: #444;
    background: var(--white); border: var(--border);
    border-radius: 10px; padding: 10px 14px; line-height: 1.6;
  }
  .rec-stt::before { content: 'ğŸ’¬ '; }

  /* â”€â”€ EMPTY / ERROR states â”€â”€ */
  .empty-state {
    text-align: center; padding: 32px 20px;
    color: var(--muted); font-size: 1rem;
    font-family: 'Quicksand', sans-serif; font-weight: 600;
  }
  .empty-state .emoji { font-size: 2.5rem; display: block; margin-bottom: 10px; }

  /* â”€â”€ ERROR CARD â”€â”€ */
  .error-card {
    background: var(--red-light); border: var(--border-thick);
    border-radius: 22px; box-shadow: var(--shadow-lg);
    padding: 48px 40px; text-align: center; max-width: 520px;
    margin: 80px auto; position: relative; z-index: 1;
  }
  .error-card .emoji { font-size: 3rem; margin-bottom: 14px; }
  .error-card h2 { font-size: 1.6rem; font-weight: 700; margin-bottom: 10px; }
  .error-card p  { font-family: 'Quicksand', sans-serif; color: #555; font-size: 0.97rem; line-height: 1.6; }
  .error-card code {
    display: inline-block; background: var(--white); border: var(--border);
    border-radius: 8px; padding: 2px 10px; font-size: 0.9rem; margin: 4px 2px;
  }

  /* â”€â”€ LOADER â”€â”€ */
  .loader-wrap {
    display: flex; flex-direction: column; align-items: center;
    justify-content: center; min-height: 60vh; gap: 18px;
    position: relative; z-index: 1;
  }
  .loader-spinner {
    width: 54px; height: 54px; border-radius: 50%;
    border: 4px solid var(--red-light); border-top-color: var(--red);
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .loader-text { font-size: 1.1rem; font-weight: 700; color: var(--red); }

  /* â”€â”€ SESSION ID BADGE in sidebar â”€â”€ */
  .id-card {
    background: var(--red); color: white;
    border: var(--border-thick); border-radius: 22px;
    box-shadow: var(--shadow-lg); padding: 22px;
    text-align: center;
  }
  .id-card .label { font-size: 0.75rem; letter-spacing: 0.1em; opacity: 0.8; margin-bottom: 6px; }
  .id-card .id-val {
    font-family: 'Quicksand', sans-serif; font-weight: 700;
    font-size: 0.85rem; word-break: break-all;
    background: rgba(255,255,255,0.15); border-radius: 8px; padding: 8px 12px;
    margin-top: 6px;
  }
  .id-card .stat-row { display: flex; gap: 10px; margin-top: 14px; }
  .stat-box {
    flex: 1; background: rgba(255,255,255,0.18); border-radius: 12px;
    padding: 10px 8px; text-align: center;
    border: 1.5px solid rgba(255,255,255,0.3);
  }
  .stat-box .num { font-size: 1.5rem; font-weight: 700; }
  .stat-box .lbl { font-size: 0.72rem; opacity: 0.8; }

  /* â”€â”€ FOOTER â”€â”€ */
  footer {
    background: var(--black); color: rgba(255,255,255,0.6);
    padding: 28px 50px; text-align: center;
    position: relative; z-index: 1;
  }
  footer .brand { font-weight: 700; color: var(--red-light); font-size: 1.2rem; margin-bottom: 4px; }
  footer p { font-size: 0.9rem; }

  /* â”€â”€ RESPONSIVE â”€â”€ */
  @media (max-width: 1024px) {
    .container { flex-direction: column; padding: 20px 20px 80px; }
    .side-col { max-width: 100%; width: 100%; position: static; }
  }
  @media (max-width: 640px) {
    header { padding: 0 16px; }
    .container { padding: 16px 14px 60px; }
    .card { padding: 18px; }
  }
</style>
</head>
<body>

<header>
  <a class="logo" href="#">ğŸ”´ LANGCAPTURE</a>
  <div class="header-tag">Study Session Viewer</div>
</header>

<!-- Content injected by JS -->
<div id="app"></div>

<footer>
  <p class="brand">LANGCAPTURE</p>
  <p>Your personal English study archive</p>
</footer>

<script>
// â”€â”€ UTILS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function getParam(key) {
  return new URLSearchParams(window.location.search).get(key);
}

function fmtDate(iso) {
  if (!iso) return 'â€”';
  try {
    return new Date(iso).toLocaleString('vi-VN', {
      day:'2-digit', month:'2-digit', year:'numeric',
      hour:'2-digit', minute:'2-digit'
    });
  } catch { return iso; }
}

function escHtml(s) {
  return String(s || '')
    .replace(/&/g,'&amp;').replace(/</g,'&lt;')
    .replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

// Convert plain text blocks (line by line) into styled item divs
function renderLineItems(text, cls) {
  if (!text || !text.trim()) return `<div class="empty-state"><span class="emoji">ğŸ“­</span>Nothing added yet.</div>`;
  const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
  return lines.map((line, i) =>
    `<div class="${cls}" style="animation-delay:${i * 0.05}s">${escHtml(line)}</div>`
  ).join('');
}

// â”€â”€ VIDEO EMBED â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildVideoEmbed(url) {
  if (!url) return `<div class="empty-state"><span class="emoji">ğŸ¬</span>No video URL provided.</div>`;

  // YouTube
  const ytMatch = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?]+)/);
  if (ytMatch) {
    const vid = ytMatch[1];
    return `
      <div class="video-wrap">
        <iframe src="https://www.youtube.com/embed/${vid}?rel=0" allowfullscreen loading="lazy"></iframe>
      </div>
      <a class="video-link-btn" href="${escHtml(url)}" target="_blank" rel="noopener">â†— Open on YouTube</a>
    `;
  }

  // TikTok â€” embed via blockquote oEmbed or direct iframe
  if (url.includes('tiktok.com')) {
    // Extract video id pattern: /video/XXXXXXXXXXX
    const ttMatch = url.match(/\/video\/(\d+)/);
    if (ttMatch) {
      const vid = ttMatch[1];
      return `
        <div class="video-wrap tiktok-wrap">
          <iframe src="https://www.tiktok.com/embed/v2/${vid}"
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"
            allowfullscreen loading="lazy">
          </iframe>
        </div>
        <a class="video-link-btn" href="${escHtml(url)}" target="_blank" rel="noopener">â†— Open on TikTok</a>
      `;
    }
    // Fallback: just link
    return `
      <div class="empty-state" style="border:2.5px solid #1a1a1a;border-radius:14px;padding:32px;">
        <span class="emoji">ğŸµ</span>
        TikTok video â€” can't auto-embed without video ID in URL.<br>
        <a class="video-link-btn" style="margin-top:14px;" href="${escHtml(url)}" target="_blank">â†— Open on TikTok</a>
      </div>
    `;
  }

  // Generic iframe fallback
  return `
    <div class="video-wrap">
      <iframe src="${escHtml(url)}" allowfullscreen loading="lazy"></iframe>
    </div>
    <a class="video-link-btn" href="${escHtml(url)}" target="_blank" rel="noopener">â†— Open link</a>
  `;
}

// â”€â”€ RECORDINGS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildRecordings(recs) {
  if (!recs || !recs.length) {
    return `<div class="empty-state"><span class="emoji">ğŸ™ï¸</span>No recordings in this session.</div>`;
  }
  return recs.map((rec, i) => {
    const audioHTML = rec.audioFile
      ? `<audio controls src="${escHtml(rec.audioFile)}"></audio>
         <div style="font-family:'Quicksand',sans-serif;font-size:0.75rem;color:var(--muted);margin-bottom:8px;">
           ğŸ“ File: <code style="background:#f5f5f5;padding:1px 6px;border-radius:4px;">${escHtml(rec.audioFile)}</code>
           â€” place in same folder as this HTML
         </div>`
      : `<div style="font-family:'Quicksand',sans-serif;font-size:0.85rem;color:var(--muted);margin-bottom:8px;">No audio file linked</div>`;

    const sttHTML = rec.sttText && rec.sttText.trim()
      ? `<div class="rec-stt">${escHtml(rec.sttText.trim())}</div>`
      : '';

    return `
      <div class="rec-item" style="animation-delay:${i * 0.07}s">
        <div class="rec-header">
          <span class="rec-badge">REC #${rec.index || i+1}</span>
          <span class="rec-ts">${fmtDate(rec.timestamp)}</span>
        </div>
        ${audioHTML}
        ${sttHTML}
      </div>
    `;
  }).join('');
}

// â”€â”€ RENDER PAGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderPage(data) {
  const recCount   = (data.recordings || []).length;
  const vocabCount = data.vocabulary ? data.vocabulary.split('\n').filter(l=>l.trim()).length : 0;
  const gramCount  = data.grammarStructures ? data.grammarStructures.split('\n').filter(l=>l.trim()).length : 0;

  const shortId = (data.id || 'unknown').slice(-12);

  document.title = `LangCapture â€” ${shortId}`;

  const html = `
  <div class="container">

    <!-- â•â• MAIN COL â•â• -->
    <div class="main-col">

      <!-- Video card -->
      <div class="card" style="animation-delay:0s">
        <div class="session-meta">
          <span class="meta-pill id-pill">ğŸ†” ${escHtml(shortId)}</span>
          <span class="meta-pill date-pill">ğŸ“… ${fmtDate(data.createdAt)}</span>
          ${data.meta?.sttLanguage ? `<span class="meta-pill lang-pill">ğŸ™ï¸ ${escHtml(data.meta.sttLanguage)}</span>` : ''}
        </div>
        ${buildVideoEmbed(data.videoUrl)}
      </div>

      <!-- Transcript -->
      <div class="card" style="animation-delay:0.07s">
        <div class="card-title">ğŸ“ Transcript</div>
        ${data.transcript && data.transcript.trim()
          ? `<div class="transcript-body">${escHtml(data.transcript)}</div>`
          : `<div class="empty-state"><span class="emoji">ğŸ“­</span>No transcript saved.</div>`
        }
      </div>

      <!-- Vocabulary -->
      <div class="card" style="animation-delay:0.12s">
        <div class="card-title yellow">ğŸ“š Vocabulary</div>
        <div class="vocab-list">
          ${renderLineItems(data.vocabulary, 'vocab-item')}
        </div>
      </div>

      <!-- Grammar -->
      <div class="card" style="animation-delay:0.17s">
        <div class="card-title sky">ğŸ”¤ Grammar & Structures</div>
        <div class="grammar-list">
          ${renderLineItems(data.grammarStructures, 'grammar-item')}
        </div>
      </div>

      <!-- Recordings -->
      <div class="card" style="animation-delay:0.22s">
        <div class="card-title green">ğŸ™ï¸ Audio Recordings</div>
        <div class="recordings-list">
          ${buildRecordings(data.recordings)}
        </div>
      </div>

    </div>

    <!-- â•â• SIDE COL â•â• -->
    <div class="side-col">

      <!-- ID + stats card -->
      <div class="id-card">
        <div class="label">SESSION ID</div>
        <div class="id-val">${escHtml(data.id || 'â€”')}</div>
        <div class="stat-row">
          <div class="stat-box">
            <div class="num">${recCount}</div>
            <div class="lbl">Recordings</div>
          </div>
          <div class="stat-box">
            <div class="num">${vocabCount}</div>
            <div class="lbl">Vocab</div>
          </div>
          <div class="stat-box">
            <div class="num">${gramCount}</div>
            <div class="lbl">Structures</div>
          </div>
        </div>
      </div>

      <!-- Video link card -->
      ${data.videoUrl ? `
      <div class="card" style="animation-delay:0.1s;padding:18px;">
        <div class="card-title" style="font-size:0.82rem;">ğŸ”— Source Video</div>
        <a class="video-link-btn" style="width:100%;justify-content:center;margin-top:0;"
           href="${escHtml(data.videoUrl)}" target="_blank" rel="noopener">
          â†— Open original video
        </a>
      </div>` : ''}

      <!-- How to load audio note -->
      ${recCount > 0 ? `
      <div class="card" style="animation-delay:0.15s;padding:18px;background:var(--yellow-pale);">
        <div class="card-title yellow" style="font-size:0.82rem;">ğŸ’¡ Note on Audio</div>

function showLoader() {
  document.getElementById('app').innerHTML = `
    <div class="loader-wrap">
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading session...</div>
    </div>`;

function showError(title, body) {
  document.getElementById('app').innerHTML = `
    <div class="error-card">
      <div class="emoji">ğŸ˜•</div>
      <h2>${escHtml(title)}</h2>

}

// â”€â”€ MAIN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function main() {
  const id = getParam('id');

  if (!id) {
    showError('No session ID', `
      Add <code>?id=YOUR_SESSION_ID</code> to the URL.<br><br>
      Example: <code>session-viewer.html?id=lc_1234567890_abc12</code><br><br>
      Or to load from a JSON file: <code>?file=my-session.json</code>
    `);
    return;
  }

  // Support ?file=path.json OR ?id=session_id (tries id.json)
  const fileParam = getParam('file');
  const jsonUrl   = fileParam || `${id}.json`;

  showLoader();

  try {
    const res = await fetch(jsonUrl);
    if (!res.ok) throw new Error(`HTTP ${res.status} â€” ${res.statusText}`);
    const data = await res.json();

    // Validate minimum structure
    if (!data || typeof data !== 'object') throw new Error('Invalid JSON structure');

    renderPage(data);
  } catch (err) {
    showError('Could not load session', `
      Failed to fetch <code>${escHtml(jsonUrl)}</code><br><br>
      <strong>Error:</strong> ${escHtml(err.message)}<br><br>
      Make sure the JSON file is in the same folder as this HTML and the server is running.
      You can't open this file directly with <code>file://</code> â€” use a local server like
      <code>npx serve .</code> or VS Code Live Server.
    `);
  }
}

main();
</script>
