<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FREESIZE ENGLISH â€” Study Session</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --black:       #1a1a1a;
    --red:         #e63030;
    --red-dark:    #b71c1c;
    --red-light:   #ffd5d5;
    --red-pale:    #fff5f5;
    --cream:       #fffef5;
    --white:       #ffffff;
    --yellow:      #ffd84d;
    --yellow-pale: #fffbe6;
    --sky:         #72c8f0;
    --sky-pale:    #eaf8ff;
    --green:       #4caf50;
    --green-pale:  #f0fff0;
    --muted:       #888;
    --border:      2.5px solid var(--black);
    --border-thick:3px solid var(--black);
    --shadow-sm:   3px 3px 0 var(--black);
    --shadow-md:   4px 4px 0 var(--black);
    --shadow-lg:   6px 6px 0 var(--black);
  }

  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }

  body {
    font-family: 'Fredoka', sans-serif;
    font-weight: 500;
    background: var(--cream);
    color: var(--black);
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed; inset: 0;
    background-image: radial-gradient(circle, rgba(0,0,0,0.04) 1px, transparent 1px);
    background-size: 22px 22px;
    pointer-events: none; z-index: 0;
  }

  /* â”€â”€ HEADER â”€â”€ */
  header {
    background: var(--red);
    border-bottom: var(--border-thick);
    padding: 0 50px; height: 66px;
    display: flex; justify-content: space-between; align-items: center;
    position: sticky; top: 0; z-index: 100;
  }
  .logo {
    font-weight: 700; font-size: 1.65rem; color: white;
    letter-spacing: 0.05em; text-shadow: 2px 2px 0 rgba(0,0,0,0.25);
    text-decoration: none;
  }
  .header-tag {
    background: var(--white); border: var(--border); border-radius: 50px;
    padding: 5px 18px; font-weight: 700; font-size: 0.88rem;
    box-shadow: var(--shadow-sm);
  }

  /* â”€â”€ PAGE WRAPPER â”€â”€ */
  #app { position: relative; z-index: 1; }

  /* â”€â”€ MAIN GRID: video-left + content-right â”€â”€ */
  .page-grid {
    display: grid;
    grid-template-columns: 340px 1fr;
    gap: 26px;
    padding: 36px 56px 100px;
    max-width: 1300px;
    margin: 0 auto;
    align-items: start;
  }

  /* â”€â”€ VIDEO COLUMN (sticky) â”€â”€ */
  .video-col {
    position: sticky;
    top: 88px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  /* Vertical video embed box */
  .video-card {
    background: var(--black);
    border: var(--border-thick);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: var(--shadow-lg);
    aspect-ratio: 9 / 16;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
  }
  .video-card iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* No-video placeholder */
  .video-placeholder {
    background: var(--white);
    border: var(--border-thick);
    border-radius: 20px;
    box-shadow: var(--shadow-md);
    aspect-ratio: 9 / 16;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    color: var(--muted);
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
    font-size: 0.95rem;
    text-align: center;
    padding: 24px;
  }
  .video-placeholder .big-emoji { font-size: 3.5rem; }

  /* Open link button below video */
  .video-link-btn {
    display: flex; align-items: center; justify-content: center; gap: 8px;
    background: var(--red-light); border: var(--border); border-radius: 50px;
    padding: 10px 20px; font-weight: 700; font-size: 0.9rem;
    box-shadow: var(--shadow-sm); text-decoration: none; color: var(--black);
    transition: transform 0.12s, box-shadow 0.12s;
  }
  .video-link-btn:hover { transform: translate(-2px,-2px); box-shadow: var(--shadow-md); }

  /* Session ID mini card below video */
  .video-meta-card {
    background: var(--red);
    border: var(--border-thick); border-radius: 16px;
    box-shadow: var(--shadow-md);
    padding: 14px 16px;
    color: white;
    text-align: center;
  }
  .video-meta-card .session-id {
    font-family: 'Quicksand', sans-serif;
    font-weight: 700; font-size: 0.8rem;
    background: rgba(255,255,255,0.18); border-radius: 8px;
    padding: 5px 10px; word-break: break-all; margin-bottom: 10px;
  }
  .stat-row { display: flex; gap: 8px; }
  .stat-box {
    flex: 1; background: rgba(255,255,255,0.18); border-radius: 10px;
    padding: 8px 6px; text-align: center;
    border: 1.5px solid rgba(255,255,255,0.25);
  }
  .stat-box .num { font-size: 1.3rem; font-weight: 700; }
  .stat-box .lbl { font-size: 0.68rem; opacity: 0.82; }

  /* â”€â”€ CONTENT COLUMN â”€â”€ */
  .content-col {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* â”€â”€ CARDS â”€â”€ */
  .card {
    background: var(--white);
    border: var(--border-thick); border-radius: 22px;
    box-shadow: var(--shadow-md); padding: 24px;
    animation: fadeUp 0.38s ease both;
  }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(16px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  .card-title {
    display: inline-block;
    font-weight: 700; font-size: 0.95rem;
    background: var(--red); color: white;
    border: var(--border); border-radius: 50px;
    padding: 5px 20px; box-shadow: var(--shadow-sm);
    margin-bottom: 16px;
  }
  .card-title.yellow { background: var(--yellow); color: var(--black); }
  .card-title.sky    { background: var(--sky);    color: var(--black); }
  .card-title.green  { background: var(--green);  color: white; }

  /* Date pill */
  .date-pill {
    font-family: 'Quicksand', sans-serif;
    font-size: 0.75rem; font-weight: 700;
    background: var(--yellow-pale); border: var(--border); border-radius: 50px;
    padding: 3px 12px; box-shadow: var(--shadow-sm);
    display: inline-block; margin-bottom: 16px; margin-left: 8px;
  }

  /* â”€â”€ TRANSCRIPT â”€â”€ */
  .transcript-body {
    font-family: 'Quicksand', sans-serif;
    font-size: 1rem; font-weight: 600; line-height: 1.85; color: #333;
    background: var(--red-pale); border: var(--border);
    border-radius: 14px; padding: 16px 18px;
    max-height: 260px; overflow-y: auto;
    white-space: pre-wrap;
  }
  .transcript-body::-webkit-scrollbar { width: 5px; }
  .transcript-body::-webkit-scrollbar-thumb { background: var(--red-light); border-radius: 3px; }

  /* â”€â”€ VOCAB / GRAMMAR PILLS â”€â”€ */
  .pill-wrap {
    display: flex; flex-wrap: wrap; gap: 10px;
  }
  .vocab-pill {
    font-family: 'Quicksand', sans-serif;
    font-size: 0.92rem; font-weight: 700;
    border: var(--border); border-radius: 50px;
    padding: 7px 16px; box-shadow: var(--shadow-sm);
    transition: transform 0.12s, box-shadow 0.12s;
    animation: fadeUp 0.35s ease both;
    cursor: default;
  }
  .vocab-pill:nth-child(4n+1) { background: var(--yellow-pale); }
  .vocab-pill:nth-child(4n+2) { background: var(--red-pale); }
  .vocab-pill:nth-child(4n+3) { background: var(--sky-pale); }
  .vocab-pill:nth-child(4n+4) { background: var(--green-pale); }
  .vocab-pill:hover { transform: translate(-2px,-2px); box-shadow: var(--shadow-md); }

  .grammar-item {
    font-family: 'Quicksand', sans-serif;
    font-size: 0.95rem; font-weight: 600; line-height: 1.6;
    background: var(--sky-pale); border: var(--border);
    border-radius: 14px; padding: 11px 16px; box-shadow: var(--shadow-sm);
    transition: transform 0.12s, box-shadow 0.12s;
    animation: fadeUp 0.35s ease both;
  }
  .grammar-item:hover { transform: translate(-2px,-2px); box-shadow: var(--shadow-md); }
  .grammar-list { display: flex; flex-direction: column; gap: 8px; }

  /* â”€â”€ RECORDINGS â”€â”€ */
  .recordings-list { display: flex; flex-direction: column; gap: 12px; }
  .rec-item {
    background: var(--red-pale); border: var(--border);
    border-radius: 16px; padding: 14px 16px;
    box-shadow: var(--shadow-sm); animation: fadeUp 0.35s ease both;
  }
  .rec-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
  .rec-badge {
    background: var(--red); color: white;
    border: var(--border); border-radius: 50px;
    padding: 3px 14px; font-weight: 700; font-size: 0.8rem;
    box-shadow: var(--shadow-sm);
  }
  .rec-ts { font-family: 'Quicksand', sans-serif; font-size: 0.73rem; color: var(--muted); font-weight: 600; }
  .rec-item audio {
    width: 100%; height: 36px; display: block;
    border-radius: 8px; border: var(--border); margin-bottom: 6px;
  }
  .rec-stt {
    font-family: 'Quicksand', sans-serif;
    font-size: 0.88rem; font-weight: 600; color: #444;
    background: var(--white); border: var(--border);
    border-radius: 10px; padding: 9px 13px; line-height: 1.6;
  }
  .rec-stt::before { content: 'ğŸ’¬ '; }

  /* â”€â”€ EMPTY STATE â”€â”€ */
  .empty-state {
    text-align: center; padding: 28px 20px;
    color: var(--muted); font-size: 0.95rem;
    font-family: 'Quicksand', sans-serif; font-weight: 600;
  }
  .empty-state .emoji { font-size: 2.2rem; display: block; margin-bottom: 8px; }

  /* â”€â”€ ERROR / LOADER / LIST PAGE â”€â”€ */
  .center-wrap {
    display: flex; flex-direction: column; align-items: center;
    justify-content: center; min-height: 60vh; gap: 18px;
    position: relative; z-index: 1; padding: 40px;
  }
  .loader-spinner {
    width: 52px; height: 52px; border-radius: 50%;
    border: 4px solid var(--red-light); border-top-color: var(--red);
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .loader-text { font-size: 1.05rem; font-weight: 700; color: var(--red); }

  .error-card {
    background: var(--red-light); border: var(--border-thick);
    border-radius: 22px; box-shadow: var(--shadow-lg);
    padding: 44px 36px; text-align: center; max-width: 500px;
  }
  .error-card .emoji { font-size: 2.8rem; margin-bottom: 12px; }
  .error-card h2 { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; }
  .error-card p { font-family: 'Quicksand', sans-serif; color: #555; font-size: 0.95rem; line-height: 1.65; }
  .error-card code {
    background: var(--white); border: var(--border);
    border-radius: 6px; padding: 1px 8px; font-size: 0.88rem; margin: 2px;
    display: inline-block;
  }

  /* â”€â”€ SESSION LIST (no ?id) â”€â”€ */
  .session-list {
    width: 100%; max-width: 680px;
  }
  .session-list h2 {
    font-size: 1.4rem; font-weight: 700; margin-bottom: 20px;
    display: inline-block;
    background: var(--yellow); border: var(--border-thick); border-radius: 50px;
    padding: 8px 26px; box-shadow: var(--shadow-md);
  }
  .session-list-items { display: flex; flex-direction: column; gap: 12px; }
  .session-list-item {
    background: var(--white); border: var(--border-thick); border-radius: 16px;
    box-shadow: var(--shadow-sm); padding: 16px 20px;
    display: flex; justify-content: space-between; align-items: center; gap: 16px;
    text-decoration: none; color: var(--black);
    transition: transform 0.12s, box-shadow 0.12s;
  }
  .session-list-item:hover { transform: translate(-3px,-3px); box-shadow: var(--shadow-lg); }
  .session-list-item .sli-id {
    font-weight: 700; font-size: 1rem;
    background: var(--red-light); border: var(--border); border-radius: 50px;
    padding: 3px 14px; box-shadow: var(--shadow-sm);
  }
  .session-list-item .sli-date {
    font-family: 'Quicksand', sans-serif; font-size: 0.78rem; font-weight: 600; color: var(--muted);
  }
  .session-list-item .sli-arrow {
    font-size: 1.2rem; color: var(--red); flex-shrink: 0;
  }

  /* â”€â”€ FOOTER â”€â”€ */
  footer {
    background: var(--black); color: rgba(255,255,255,0.6);
    padding: 28px 50px; text-align: center; position: relative; z-index: 1;
  }
  footer .brand { font-weight: 700; color: var(--red-light); font-size: 1.2rem; margin-bottom: 4px; }
  footer p { font-size: 0.9rem; }

  /* â”€â”€ RESPONSIVE â”€â”€ */
  @media (max-width: 900px) {
    .page-grid {
      grid-template-columns: 1fr;
      padding: 20px 20px 80px;
    }
    .video-col {
      position: static;
      /* On mobile, limit video height */
    }
    .video-card {
      max-width: 320px;
      margin: 0 auto;
    }
    .video-placeholder {
      max-width: 320px;
      margin: 0 auto;
    }
  }
  @media (max-width: 600px) {
    header { padding: 0 16px; }
    .video-card, .video-placeholder { max-width: 100%; }
    .card { padding: 16px; }
    .page-grid { padding: 14px 14px 60px; gap: 16px; }
  }
</style>

<body>

<header>
  <a class="logo" href="session-viewer.html">ğŸ”´ FREESIZE ENGLISH</a>
  <div class="header-tag">Study Session</div>
</header>

<div id="app"></div>

<footer>
  <p class="brand">FREESIZE ENGLISH</p>
  <p>Your personal English study archive</p>
</footer>

<script>
// â”€â”€ UTILS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function getParam(k) { return new URLSearchParams(window.location.search).get(k); }

function fmtDate(iso) {
  if (!iso) return 'â€”';
  try {
    return new Date(iso).toLocaleString('vi-VN', {
      day:'2-digit', month:'2-digit', year:'numeric',
      hour:'2-digit', minute:'2-digit'
    });
  } catch { return iso; }
}

function esc(s) {
  return String(s ?? '')
    .replace(/&/g,'&amp;').replace(/</g,'&lt;')
    .replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

// â”€â”€ EXTRACT TIKTOK VIDEO ID â€” handles many URL forms â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// https://www.tiktok.com/@user/video/7608273881547148551?...
// https://vm.tiktok.com/ZMxxxxxxxx/
function extractTikTokId(url) {
  const m = url.match(/\/video\/(\d+)/);
  return m ? m[1] : null;
}

// â”€â”€ NORMALISE JSON â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function normalise(raw) {
  const d = { ...raw };

  // recordings: string URL / "url1,url2" / array of objects
  if (typeof d.recordings === 'string') {
    const urls = d.recordings.split(/[\n,]+/).map(s => s.trim()).filter(Boolean);
    d.recordings = urls.map((url, i) => ({ index: i+1, url, sttText: '', timestamp: d.createdAt||null }));
  } else if (Array.isArray(d.recordings)) {
    d.recordings = d.recordings.map((r, i) => ({
      index:     r.index || i+1,
      url:       r.url || r.audioFile || null,
      sttText:   r.sttText || '',
      timestamp: r.timestamp || d.createdAt || null,
    }));
  } else {
    d.recordings = [];
  }

  // vocabulary: "word1, word2" â†’ array
  d._vocab = typeof d.vocabulary === 'string'
    ? d.vocabulary.split(/[,\n]+/).map(s=>s.trim()).filter(Boolean)
    : [];

  // grammarStructures: "p1; p2" â†’ array
  d._grammar = typeof d.grammarStructures === 'string'
    ? d.grammarStructures.split(/[;\n]+/).map(s=>s.trim()).filter(Boolean)
    : [];

  return d;
}

// â”€â”€ BUILD VIDEO EMBED â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildVideo(url) {
  if (!url || !url.trim()) return null;

  // YouTube
  const yt = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?]+)/);
  if (yt) {
    return {
      iframe: `https://www.youtube.com/embed/${yt[1]}?rel=0`,
      link: url,
      label: 'â†— Open on YouTube',
    };
  }

  // TikTok
  if (url.includes('tiktok.com')) {
    const vid = extractTikTokId(url);
    if (vid) {
      return {
        iframe: `https://www.tiktok.com/embed/v2/${vid}`,
        link: url,
        label: 'â†— Open on TikTok',
      };
    }
    // no video ID â€” just link
    return { iframe: null, link: url, label: 'â†— Open on TikTok' };
  }

  // Generic
  return { iframe: url, link: url, label: 'â†— Open link' };
}

// â”€â”€ RENDER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderPage(raw) {
  const d = normalise(raw);
  const vid = buildVideo(d.videoUrl);

  const recCount = d.recordings.length;
  const vocCount = d._vocab.length;
  const graCount = d._grammar.length;

  document.title = `${d.id || 'Session'} â€” Freesize English`;

  /* ---- VIDEO COLUMN ---- */
  let videoColHTML;
  if (vid && vid.iframe) {
    videoColHTML = `
      <div class="video-card">
        <iframe src="${esc(vid.iframe)}"
          allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"
          allowfullscreen loading="lazy"></iframe>
      </div>
      <a class="video-link-btn" href="${esc(vid.link)}" target="_blank" rel="noopener">
        ${esc(vid.label)}
      </a>`;
  } else if (vid && vid.link) {
    videoColHTML = `
      <div class="video-placeholder">
        <span class="big-emoji">ğŸµ</span>
        <span>Can't auto-embed this URL</span>
        <a class="video-link-btn" href="${esc(vid.link)}" target="_blank" rel="noopener" style="margin-top:8px;">
          ${esc(vid.label)}
        </a>
      </div>`;
  } else {
    videoColHTML = `
      <div class="video-placeholder">
        <span class="big-emoji">ğŸ¬</span>
        <span>No video URL</span>
      </div>`;
  }

  videoColHTML += `
    <div class="video-meta-card">
      <div class="session-id">${esc(d.id || 'â€”')}</div>
      <div class="stat-row">
        <div class="stat-box"><div class="num">${recCount}</div><div class="lbl">Audio</div></div>
        <div class="stat-box"><div class="num">${vocCount}</div><div class="lbl">Vocab</div></div>
        <div class="stat-box"><div class="num">${graCount}</div><div class="lbl">Grammar</div></div>
      </div>
    </div>`;

  /* ---- CONTENT COLUMN ---- */
  const transcriptHTML = d.transcript && d.transcript.trim()
    ? `<div class="transcript-body">${esc(d.transcript)}</div>`
    : `<div class="empty-state"><span class="emoji">ğŸ“­</span>No transcript saved.</div>`;

  const vocabHTML = vocCount
    ? d._vocab.map((v,i) => `<span class="vocab-pill" style="animation-delay:${i*0.04}s">${esc(v)}</span>`).join('')
    : `<div class="empty-state"><span class="emoji">ğŸ“­</span>Nothing added yet.</div>`;

  const grammarHTML = graCount
    ? `<div class="grammar-list">${d._grammar.map((g,i) =>
        `<div class="grammar-item" style="animation-delay:${i*0.05}s">${esc(g)}</div>`
      ).join('')}</div>`
    : `<div class="empty-state"><span class="emoji">ğŸ“­</span>Nothing added yet.</div>`;

  const recordingsHTML = recCount
    ? d.recordings.map((r,i) => `
        <div class="rec-item" style="animation-delay:${i*0.06}s">
          <div class="rec-header">

          ${r.url
            ? `<audio controls src="${esc(r.url)}" preload="none"></audio>`
            : `<p style="font-family:'Quicksand',sans-serif;font-size:0.83rem;color:var(--muted);">No audio linked</p>`}
          ${r.sttText ? `<div class="rec-stt">${esc(r.sttText)}</div>` : ''}
        </div>`).join('')
    : `<div class="empty-state"><span class="emoji">ğŸ™ï¸</span>No recordings in this session.</div>`;

  document.getElementById('app').innerHTML = `
    <div class="page-grid">

      </div>

          ${transcriptHTML}

        <div class="card" style="animation-delay:0.07s">

}

// â”€â”€ SESSION LIST (no ?id) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderList(sessions) {
  document.title = 'Sessions â€” Freesize English';
  const items = sessions.map(s => `
    <a class="session-list-item" href="?id=${esc(s.id)}">
      <span class="sli-id">${esc(s.id)}</span>
      <span class="sli-date">${fmtDate(s.createdAt)}</span>
      <span class="sli-arrow">â†’</span>
    </a>`).join('');

  document.getElementById('app').innerHTML = `
    <div class="center-wrap">
      <div class="session-list">
        <h2>ğŸ“‹ All Sessions</h2>
        <div class="session-list-items">${items || '<p style="color:var(--muted);font-family:Quicksand,sans-serif;">No sessions found.</p>'}</div>
      </div>
    </div>`;
}

// â”€â”€ STATES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showLoader() {
  document.getElementById('app').innerHTML = `
    <div class="center-wrap">
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading...</div>
    </div>`;
}

function showError(title, body) {
  document.getElementById('app').innerHTML = `
    <div class="center-wrap">
      <div class="error-card">
        <div class="emoji">ğŸ˜•</div>
        <h2>${esc(title)}</h2>
        <p>${body}</p>
      </div>
    </div>`;
}

// â”€â”€ MAIN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function main() {
  const id = getParam('id');
  showLoader();

  try {
    const res = await fetch('data/speaking-data.json');
    if (!res.ok) throw new Error(`HTTP ${res.status} â€” could not load data/speaking-data.json`);
    const json = await res.json();

    // Support 3 formats:
    //   1. Array:           [{id, ...}, {id, ...}]
    //   2. Single object:   {id, videoUrl, ...}   â† mÃ y Ä‘ang dÃ¹ng
    //   3. Keyed object:    {"lesson-01": {...}, "lesson-02": {...}}
    let sessions;
    if (Array.isArray(json)) {
      sessions = json;
    } else if (typeof json === 'object' && json !== null) {
      // single object cÃ³ id field riÃªng â†’ wrap thÃ nh array
      if ('id' in json) {
        sessions = [json];
      } else {
        // keyed by id
        sessions = Object.values(json);
      }
    } else {
      throw new Error('speaking-data.json must be an array or object');
    }

    if (!id) {
      // No ?id â€” show list of all sessions
      renderList(sessions);
      return;
    }

    // Find session by id
    const session = sessions.find(s => String(s.id) === String(id));
    if (!session) {
      throw new Error(`Session with id "${id}" not found in speaking-data.json`);
    }

    renderPage(session);

  } catch (err) {
    showError('Could not load session', `
      <strong>Error:</strong> ${esc(err.message)}<br><br>
      Make sure <code>data/speaking-data.json</code> exists and you're running via a local server
      (<code>npx serve .</code> or VS Code Live Server).
    `);
  }
}

main();
</script>
